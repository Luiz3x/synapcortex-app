<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - SynapCortex</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">
                <img src="{{ url_for('static', filename='images/synapcortex_logo.png') }}" alt="SynapCortex Logo" style="height: 40px;">
            </a>
            <a href="{{ url_for('logout') }}" class="login-register-button">Sair</a>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="secao-painel">
            <h3>Visão Geral (O Cérebro da Operação)</h3>
            <div class="status-message">
                <p>{{ mensagem_status_assinatura }}</p>
            </div>
        </div>

        <form id="config-form" method="POST" action="{{ url_for('salvar_configuracoes') }}">
            <div class="secao-painel">
                <h3>Configurações Gerais do Pop-up</h3>
                <p>Esta é a mensagem padrão, usada quando nenhum gatilho inteligente é acionado.</p>
                
                <div class="input-group">
                    <label for="popup-titulo">Título Padrão do Pop-up:</label>
                    <input type="text" id="popup-titulo" name="popup_titulo" value="{{ config.popup_titulo }}">
                </div>

                <div class="input-group">
                    <label for="popup-mensagem">Mensagem Padrão do Pop-up (aceita HTML):</label>
                    <textarea id="popup-mensagem" name="popup_mensagem" rows="4">{{ config.popup_mensagem }}</textarea>
                </div>
            </div>
            
            <button type="submit" class="cta-button">Salvar Todas as Configurações</button>
        </form>
    </div>

    <script id="synapcortex-spy-script" src="{{ url_for('static', filename='js/spy.js') }}"></script>
</body>
</html>
