<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página Principal - SynapCortex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos específicos para o modal, que podem ir para o style.css depois */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            justify-content: center; /* Revertido para centralizar por padrão */
            align-items: center; 
            display: flex;
        }
        .modal-content {
            background-color: var(--secondary-blue-dark);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--border-light);
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            position: relative;
        }
        .close-button {
            color: var(--text-fade);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
        }
        /* Ajustes de posicionamento conforme o pedido */
        .modal {
            justify-content: flex-start;
            align-items: center;
        }
        .modal-content {
            margin-left: 50px;
            max-width: 420px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">SynapCortex</a>
            <button id="openLoginRegisterModal" class="login-register-button">Login / Cadastre-se</button>
        </nav>
    </header>

    <div class="main-content">
        <div class="login-container">
            
            <video class="cerebro-animado" autoplay loop muted playsinline>
                <source src="{{ url_for('static', filename='videos/cerebro_animado.mp4') }}" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>

            <h1>Bem-vindo à SynapCortex!</h1>
            <p>Descubra como a inteligência dinâmica pode transformar suas vendas. Experimente um mês grátis!</p>
            <p>Tente mover o mouse para fora da janela do navegador... (apenas para teste do pop-up de saída)</p>
            <br>
        </div>

        <div id="popup-espiao" class="popup-container" style="display: none;">
            <div class="popup-conteudo">
                <button id="fechar-popup" class="fechar-btn">&times;</button>
                <h2 id="popup-titulo-display"></h2>
                <p id="popup-mensagem-display"></p>
            </div>
        </div>
    </div>

    <div id="loginRegisterModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Cadastre-se</button>
            </div>

            <div id="loginTab" class="tab-content active">
                <img src="{{ url_for('static', filename='images/synapcortex_logo.png') }}" alt="Símbolo SynapCortex" class="login-logo">
                <h2>Acesse seu Painel</h2>
                <form id="loginForm" method="POST">
                    <div class="input-group">
                        <label for="modal-email-login">E-mail Comercial:</label>
                        <input type="email" id="modal-email-login" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="modal-password-login">Senha:</label>
                        <input type="password" id="modal-password-login" name="password" required>
                    </div>
                    <p class="error-message" id="loginErrorMessage" style="display:none;"></p>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div id="registerTab" class="tab-content">
                <img src="{{ url_for('static', filename='images/synapcortex_logo.png') }}" alt="Símbolo SynapCortex" class="login-logo">
                <h2>Crie sua Conta</h2>
                <form id="registerForm" method="POST">
                    <div class="input-group">
                        <label for="modal-nome_empresa">Nome da Empresa</label>
                        <input type="text" id="modal-nome_empresa" name="nome_empresa" required>
                    </div>
                    <div class="input-group">
                        <label for="modal-cnpj">CNPJ (somente números)</label>
                        <input type="text" id="modal-cnpj" name="cnpj" required pattern="\d{14}">
                    </div>
                    <div class="input-group">
                        <label for="modal-email-register">E-mail Comercial</label>
                        <input type="email" id="modal-email-register" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="modal-password-register">Crie sua Senha</label>
                        <input type="password" id="modal-password-register" name="password" required>
                    </div>
                    <p class="error-message" id="registerErrorMessage" style="display:none;"></p>
                    <button type="submit">Cadastrar e Começar Meu Mês Grátis</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='auth.js') }}"></script> <script src="{{ url_for('static', filename='spy.js') }}"></script>

</body>
</html>
