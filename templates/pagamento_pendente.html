<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente - SynapCortex</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
</head>
<body>
    <div class="login-container pagamento-container">
        <img src="{{ url_for('static', filename='images/synapcortex_logo.png') }}" alt="Símbolo SynapCortex" class="login-logo">
        <h3>Acesso Pendente</h3>
        <p>Sua assinatura ou período de teste expirou. Para reativar sua conta e liberar todas as funcionalidades, por favor, realize o pagamento.</p>
        
        <form id="payment-form">
            <div id="card-element">
              </div>
            <div id="card-errors" role="alert"></div>
            <button id="submit-button" class="cta-button">Pagar Assinatura (R$ 99,90/mês)</button>
        </form>
        
        <a href="{{ url_for('logout') }}" class="logout-link">Sair</a>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe_publishable_key = "{{ stripe_publishable_key }}";
    </script>

    <script id="synapcortex-spy-script" src="{{ url_for('static', filename='js/spy.js') }}"></script>
</body>
</html>
