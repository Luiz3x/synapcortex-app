<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente - SynapCortex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .pagamento-container {
            text-align: center;
            padding: 20px;
        }
        .pagamento-container #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .pagamento-container button {
            background-color: #6772E5; /* Cor padrão do Stripe */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .pagamento-container button:hover {
            background-color: #5765d7;
        }
        .pagamento-container .logout-link {
            display: block;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        #card-errors {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container pagamento-container">
        <h3>Acesso Pendente</h3>
        <p>Sua assinatura ainda não está ativa. Para liberar todas as funcionalidades do painel, por favor, realize o pagamento.</p>

        <form id="payment-form">
            <div id="card-element">
                </div>
            <div id="card-errors" role="alert"></div>
            <button id="submit-button">Pagar Assinatura</button>
        </form>

        <a href="{{ url_for('logout') }}" class="logout-link">Sair</a>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('static', filename='stripe_elements.js') }}"></script>
    <script>
        // Passa a chave publicável do Flask para o JavaScript
        var stripe_publishable_key = "{{ stripe_publishable_key }}";
    </script>
</body>
</html>
