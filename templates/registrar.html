<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SynapCortex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/synapcortex_logo.png') }}" alt="Símbolo SynapCortex" class="login-logo">
        <h2>Crie sua Conta na SynapCortex</h2>
        <p>Comece a alavancar suas vendas! **Ganhe um mês grátis** para experimentar.</p>
        
        <form method="POST">
            <div class="input-group">
                <label for="nome_empresa">Nome da Empresa</label>
                <input type="text" id="nome_empresa" name="nome_empresa" required>
            </div>
            <div class="input-group">
                <label for="cnpj">CNPJ (somente números)</label>
                <input type="text" id="cnpj" name="cnpj" required pattern="\d{14}" title="Por favor, insira 14 dígitos numéricos para o CNPJ.">
            </div>
            <div class="input-group">
                <label for="email">E-mail Comercial (seu login)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Crie sua Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <button type="submit">Cadastrar e Começar Meu Mês Grátis</button>
        </form>
        <div class="extra-links">
            <a href="{{ url_for('login') }}">Já tem uma conta? Faça login</a>
        </div>
    </div>
</body>
</html>
